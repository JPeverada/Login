<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <link rel="stylesheet" href="criarConta.css">
</head>
<body>
    <div class="container">
        <form action="conta">
            Usuário: <input type="text" name="user" id="user" placeholder="Usuário">
            Senha: <input type="password" name="password" id="password" placeholder="Senha">
            Confirmar a senha: <input type="password" name="passwordOk" id="passwordOk" placeholder="Confirme a Senha">
            Nome: <input type="text" name="name" id="name" placeholder="Nome">
            Data de nascimento: <input type="date" name="dataNasc" id="dataNasc" placeholder="Data nascimento">
            <input type="button" value="CRIAR CONTA" id="btn-criar">
            
        </form>
    </div>
    
    <script src="criarConta.js"></script>
</body>
</html>
